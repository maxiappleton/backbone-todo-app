<!doctype html>
<html lang="en-US">

<head>
  <title>Backbone - Todo List App</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel='shortcut icon' href='images/favicon.ico' type="image/x-icon" />
  <!-- LIBRARIES -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <!-- HANDLEBARS TEMPLATES -->
  <!-- (Make sure to run Grunt first to create this file) -->
  <script src="javascripts/handlebars_templates.js"></script>
</head>

<body>
  <!-- INITIAL HTML -->
  <div class="flex-wrapper">
    <!-- NAVIGATION TOGGLE -->
    <input type="checkbox" id="menu-toggle" />
    <!-- NAVIGATION PANEL -->
    <nav>
    </nav>
    <!-- MAIN TODO LIST SECTION -->
    <main class="list-interface">
      <!-- NAVIGATION BUTTON -->
      <label for="menu-toggle" class="responsive-button">
        <img src="images/menu-icon.png" alt="Responsive Menu Icon">
      </label>
      <!-- TODO LIST -->
      <section class="todo-display">
      </section>
    </main>
  </div>

  <!-- JAVASCRIPTS -->
  <script src="javascripts/application.js"></script>
  <script src="javascripts/models/todoitem.js"></script>
  <script src="javascripts/collections/alltodoitems.js"></script>
  <script src="javascripts/views/nav.js"></script>
  <script src="javascripts/views/todolist.js"></script>
  <script src="javascripts/views/modal.js"></script>
  <script>App.init();</script>
</body>

</html>
